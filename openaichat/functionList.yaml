- name: riseimaterials
  description: 特定素材の周回ステージ、理性効率を取得します
  parameters:
    type: object
    properties:
      target:
        type: string
        description: "素材の名前。
          「源岩」は「岩」、「合成コール」は「コール」と省略されることがあります。「熾合金」は「シ合金」と呼ばれることがあります。"
        enum: 
        - 源岩
        - 装置
        - エステル
        - 糖
        - 異鉄
        - アケトン
        - 合成コール
        - マンガン
        - 砥石
        - RMA
        - ゲル
        - 熾合金
        - 素子結晶
        - 溶剤
        - 切削液
        - 転化塩
    required:
    - target
- name: riseistages
  description: 特定ステージの周回効率、理性効率を取得します
  parameters:
    type: object
    properties:
      target:
        type: string
        description: "ステージのコード名。e.g. 1-7 8-3 GA-8 JT8-2"
    required:
    - target
- name: riseilists
  description: 指定された理性効率表を取得します
  parameters:
    type: object
    properties:
      target:
        type: string
        description: 効率表の種類
        enum:
        - 基準マップ
        - 理性価値表
        - 初級資格証効率表
        - 上級資格証効率表
        - 特別引換証効率表
        - 契約賞金効率表
    required:
    - target
- name: operatorelitecost
  description: オペレーターの昇進消費素材を取得します
  parameters:
    type: object
    properties:
      target:
        type: string
        description: オペレーターの名前。e.g. アーミヤ アステシア エイヤフィヤトラ ホルン
    required:
    - target
- name: operatormastercost
  description: オペレーターのスキル特化の消費素材を取得します
  parameters:
    type: object
    properties:
      target:
        type: string
        description: オペレーターの名前。e.g. アーミヤ アステシア エイヤフィヤトラ ホルン
      skillnum:
        type: number
        description: スキルの番号
    required:
    - target
    - skillnum
- name: operatormodulecost
  description: オペレーターのモジュールの消費素材を取得します
  parameters:
    type: object
    properties:
      target:
        type: string
        description: オペレーターの名前。e.g. アーミヤ アステシア エイヤフィヤトラ ホルン
    required:
    - target