- name: riseimaterials
  description: Specify a material, and get the information (e.g. sanity efficiency, sanity cost, time efficiency, time cost, etc.) of stages to farm this 
  parameters:
    type: object
    properties:
      target:
        type: string
        description: Category of the specified material
        enum: 
        - 源岩
        - 装置
        - エステル
        - 糖
        - 異鉄
        - アケトン
        - 合成コール
        - マンガン
        - 砥石
        - RMA
        - ゲル
        - 熾合金
        - 素子結晶
        - 溶剤
        - 切削液
        - 転化塩
    required:
    - target
- name: riseistages
  description: Get the information (e.g. efficiency, sanity cost, time cost, main drop, etc.) of specified constant stages
  parameters:
    type: object
    properties:
      target:
        type: string
        description: "The code name of the stage. e.g. 1-7 8-3 GA-8 JT8-2"
    required:
    - target
- name: riseilists
  description: Get the content of the specified list
  parameters:
    type: object
    properties:
      target:
        type: string
        description: Name of the list
        enum:
        - 基準マップ
        - 理性価値表
        - 初級資格証効率表
        - 上級資格証効率表
        - 特別引換証効率表
        - 契約賞金効率表
    required:
    - target
- name: operatorelitecost
  description: Specify an operator, and get the item cost list to promote him
  parameters:
    type: object
    properties:
      target:
        type: string
        description: Name of the operator. e.g. アーミヤ アステシア エイヤフィヤトラ
    required:
    - target
- name: operatormastercost
  description: Specify an operator and the skill number, and get the item cost list to specialize this
  parameters:
    type: object
    properties:
      target:
        type: string
        description: Name of the operator. e.g. アーミヤ アステシア エイヤフィヤトラ
      skillnum:
        type: number
        description: The skill number
    required:
    - target
    - skillnum
- name: operatormodulecost
  description: Specify an operator, and get the item cost list to unlock or modify the module of him
  parameters:
    type: object
    properties:
      target:
        type: string
        description: Name of the operator. e.g. アーミヤ アステシア エイヤフィヤトラ
    required:
    - target