- type: function
  function:
    name: riseimaterials
    description: Get the information (e.g. sanity efficiency,
      sanity cost, time efficiency, time cost, etc.) of stages to farm a kind of material in Arknights
    parameters:
      type: object
      properties:
        target:
          type: string
          description: Category of the material
          enum:
          - 源岩
          - 装置
          - エステル
          - 糖
          - 異鉄
          - アケトン
          - 合成コール
          - マンガン
          - 砥石
          - RMA
          - ゲル
          - 熾合金
          - 素子結晶
          - 溶剤
          - 切削液
          - 転化塩
      required:
      - target
- type: function
  function:
    name: riseistages
    description: Get the information (e.g. efficiency, sanity cost, time cost, main
      drop, etc.) of constant stages in Arknights
    parameters:
      type: object
      properties:
        target:
          type: string
          description: The code name of the stage. e.g. 1-7 8-3 GA-8 JT8-2
      required:
      - target
- type: function
  function:
    name: riseilists
    description: Get the content of the specified list
    parameters:
      type: object
      properties:
        target:
          type: string
          description: Name of the list
          enum:
          - 基準マップ
          - 理性価値表
          - 初級資格証効率表
          - 上級資格証効率表
          - 特別引換証効率表
          - 契約賞金効率表
      required:
      - target
- type: function
  function:
    name: operatorelitecost
    description: Get the material cost list to promote an operator, 
    parameters:
      type: object
      properties:
        target:
          type: string
          description: Name of the operator. e.g. アーミヤ アステシア エイヤフィヤトラ
      required:
      - target
- type: function
  function:
    name: operatormastercost
    description: Get the material cost list to specialize one of the skill of an operator. Each operator has up to 3 skills.
    parameters:
      type: object
      properties:
        target:
          type: string
          description: Name of the operator. e.g. アーミヤ アステシア エイヤフィヤトラ
        skillnum:
          type: number
          description: The skill number
      required:
      - target
      - skillnum
- type: function
  function:
    name: operatormodulecost
    description: Get the material cost list to unlock or modify
      the module of an operator
    parameters:
      type: object
      properties:
        target:
          type: string
          description: Name of the operator. e.g. アーミヤ アステシア エイヤフィヤトラ
      required:
      - target
- type: code_interpreter