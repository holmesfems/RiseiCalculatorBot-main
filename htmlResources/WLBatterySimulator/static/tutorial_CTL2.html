
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>武陵高精度発電制御</title>
  <link rel="stylesheet" href="/WLBatterySimulator/static/style.css" />
</head>
<div class="container">
  <!-- Header -->
  <header class="card" style="margin-bottom:16px;">
    <h1>回路の使い方</h1>
  </header>

  <div class="grid">

    <!-- Full：手順 -->
    <section class="card full">
      <h2>1. セットアップ</h2>
      図面をセットし、以下の画像の通りに、アイテムを順番に投入します<br>
      <img src="/WLBatterySimulator/static/Tutorial_1.png"/><br>
      右上の電池が一周するごとに、倉庫から電池を1個入力できれば成功です
    </section>

    <!-- 左：コード -->
    <section class="card full">
      <h2>2. 周期の調整</h2>
      各合流器はそのままに、ベルトのみをつなぎ直して、右上の電池が最短ルートを通るようにした時、周期は40sです<br>
      ルート上の各分岐で、分岐ルートへベルトを繋ぎなおすことで、周期を増やすことが可能です<br>
      計算結果の周期設定に応じて、周期を調整してください<br>
      <img src="/WLBatterySimulator/static/Tutorial_2.png"/><br>
      例として、図面配置直後では周期52sに設定されています<br>
      <img src="/WLBatterySimulator/static/Tutorial_3.png"/><br>
    </section>

    <section class="card full">
      <h2>3. 制御器の調整</h2>
      計算結果の通りに、この部分を適切に合流器と交差器で置き換えてください<br>
      <img src="/WLBatterySimulator/static/Tutorial_4.png"/><br>
    </section>

  </div>
</div>
